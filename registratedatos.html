<body>
    <div class="bg">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-4 wow fadeInLeft" data-wow-delay="0.6s">
                    <h2>Registro de Nuevo Usuario</h2>
                    <p> Colocar el Mail con el que va a ingresar y contraseña </p>
                </div>
                <form action="registrate.php" method="post" class="col-lg-6 col-sm-4 wow fadeInLeft" role="form">
                    <div class="col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.3s">
                        <input type="text" id="fname" class="form-control" autocomplete="username" name="fname"
                            placeholder="ejemplo@ejemplo.com.ar">
                    </div>
                    <div class="col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.6s">
                        <input type="password" id="pname" name="pname" autocomplete="current-password" placeholder="Contraseña">
                    </div>
                    <div class="col-md-6 col-sm-12 wow fadeIn" data-wow-delay="0.6s">
                        <input type="password" id="pname2" name="pname2"  autocomplete="new-password" placeholder="Repetir Contraseña">
                    </div>
                    <div class="col-md-offset-9 col-md-3 col-sm-6 wow fadeIn" data-wow-delay="0.9s"><br>
                        <input type="submit" value="Registrar" name="registrar" id="registrar" onclick="registrar()"><br>
                        <input type="submit" value="Cancelar" name="cancelar" id="cancelar">
                    </div>
                </form>
            </div>
        </div>

    </div>
